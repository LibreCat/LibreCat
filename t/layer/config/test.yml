      for_all:
        "Content-Disposition": "attachment; filename*=UTF-8''%s"
      for_content_type:
        "text/plain":
          "Content-Disposition": "inline; filename*=UTF-8''%s"
          "Content-Type": "%s; charset=utf-8"

