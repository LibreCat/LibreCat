audit: 1

uri_base: "http://localhost:5001"

api:
  v1:
    token_secret: testsecret

default_lang: en
default_page_size: 20
default_searchpage_size: 10
maximum_page_size: 1000
pagination_options:
  - 10
  - 20
  - 50
  - 100
sort_options:
  - year
  - date_updated
  - title
  - author
  - type
  - publication
sort_options_person:
  - fullname
  - publcount
project_sort_options:
  - name
  - acronym
  - startyear
default_sort:
  - year.desc
default_sort_backend:
  - date_updated.desc
  - year.desc
default_person_sort:
  - lastname.asc
facets:
  publication:
    open_access:
      terms:
        field: 'oa'
        size: 1
    popular_science:
      terms:
        field: 'popular_science'
        size: 1
    extern:
      terms:
        field: 'extern'
        size: 2
    status:
      terms:
        field: 'status'
        size: 8
    year:
      terms:
        field: 'year'
        size: 100
        order: {_key: desc}
    type:
      terms:
        field: 'type'
        size: 25
    isi:
      terms:
        field: 'isi'
        size: 1
    pmid:
      terms:
        field: 'pmid'
        size: 1

request_copy:
  # period in days
  period: 7
  subject: 'Request for a copy of your publication'

# Default format to display dates
time_format: "%Y-%m-%dT%H:%M:%SZ"

# Prefix used for local generated URNs
urn_prefix: 'urn:whatever-'

# Use this link to lookup a personId in a staff directory. Required
# to differentiate between different users with the same name (homonym,namesake)
person:
  staffdirectory: "http://www.librecat.org/?personId="

# Default access level for uploaded files
default_access_level: open_access

## Specity the ipranges which can download (local) files
ip_range:
    - 157.193.0.0/16
    - 127.0.0.1
    - 10.0.0.0/8

authentication:
  package: LibreCat::Auth::Multi
  options:
    methods:
      # password auth against users in config
      - package: LibreCat::Auth::Bag
        options:
          store: builtin_users
          username_attr: login
      # password auth against database users
      - package: LibreCat::Auth::Bag
        options:
          store: search
          bag: user
          username_attr: login

user:
  sources:
    - store: builtin_users
      username_attr: login
    - store: search
      bag: user
      username_attr: login

