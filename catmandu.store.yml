              field: acronym
            research_area:
              op:
                'any': true
                'all': true
                '=': true
              field: research_area
            start_date: &start_date
              op:
                'any': true
                'all': true
                '=': true
                '>': true
                '<': true
                '>=': true
                '<=': true
              field: start_date
            end_date: *start_date

    index_name: librecat
    index_settings:
      analysis:
        analyzer:
          default:
            type: custom
            tokenizer: standard
            filter: [standard, lowercase, asciifolding]
          name:
            type: custom
            tokenizer: keyword
            filter: [lowercase, asciifolding]
          tag:
            type: custom
            tokenizer: keyword
            filter: [lowercase]
          datestring:
            type: custom
            tokenizer: keyword
    index_mappings:
      project:
        include_in_all: false
        properties:
          _id: {type: string, include_in_all: true}
          name:
            type: multi_field
            fields:
              name: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          active: {type: byte}
          acronym: {type: string, include_in_all: true}
          alternative_name: {type: string, include_in_all: true}
          grant_number: {type: string, analyzer: tag, include_in_all: true}
          psp_element: {type: string, analyzer: tag, include_in_all: true}
          call_identifier: {type: string, analyzer: tag}
          description: {type: string, include_in_all: true}
          funder:
            type: multi_field
            fields:
              funder: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          funded: {type: string, analyzer: tag}
          sc39: {type: string, anlyzer: tag}
          start_date:
            type: multi_field
            fields:
              start_date: {type: string, anlyzer: datestring}
              exact: {type: string, analyzer: tag}
          end_date:
            type: multi_field
            fields:
              end_date: {type: string, analyzer: datestring}
              exact: {type: string, analyzer: tag}
          cooperator: {type: string, analyzer: tag, include_in_all: true}
          department:
            properties:
              _id: {type: string, analyzer: tag}
              name:
                type: multi_field
                fields:
                  name: {type: string, include_in_all: true}
                  exact: {type: string, analyzer: tag}
          owner: &personField2
            properties:
              id: {type: string, analyzer: tag}
              name:
                properties:
                  full_name:
                    type: multi_field
                    fields:
                      full_name: {type: string, include_in_all: true}
                      exact: {type: string, analyzer: tag}
          principal_investigator: *personField2
          member: *personField2
          project_type: {type: string}

      award:
        include_in_all: false
        properties:
          rec_type: {type: string, analyzer: tag}
