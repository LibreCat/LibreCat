            publication:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication'
              sort: {field: 'publication.exact'}
            seriestitle:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'series_title'
              sort: {field: 'series_title.exact'}
            publisher:
              op:
                'any': true
                'all': true
