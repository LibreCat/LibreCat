                'exact': true
              field: first_name
            oldfirstname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: old_first_name
            id:
              op:
                '=': true
                '<>': true
              field: _id
            forschend:
              op:
                '=': true
                '<>': true
              field: bis.forschend
            former:
              op:
                '=': true
                '<>': true
              field: bis.former
            publcount:
              op:
                '=': true
