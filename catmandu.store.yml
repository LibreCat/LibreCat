            einrichtung:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['einrichtung.name', 'einrichtung.id']
            otheruniversity:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'other_university'
            comment:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'comment'

      publication:
        cql_mapping:
          default_index: basic
          indexes:
            title:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                '>': {field: 'title.exact'}
