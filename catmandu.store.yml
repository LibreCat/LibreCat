            externalidentifier:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['external_id.isi', 'external_id.arxiv', 'external_id.pmid', 'external_id.inspire', 'external_id.ahf', 'external_id.scoap3', 'external_id.phillister', 'external_id.opac']
            isi:
              op:
                '=': true
                '<>': true
              field: 'isi'
            arxiv:
              op:
                '=': true
                '<>': true
              field: 'arxiv'
            pmid:
              op:
                '=': true
                '<>': true
              field: 'pmid'
            inspire:
              op:
                '=': true
                '<>': true
              field: 'inspire'
            ahf:
              op:
                '=': true
                '<>': true
              field: 'ahf'
            scoap3:
              op:
                '=': true
                '<>': true
              field: 'scoap3'
            phillister:
              op:
                '=': true
                '<>': true
              field: 'phillister'
            opac:
              op:
                '=': true
                '<>': true
              field: 'opac'
            reportnumber:
              op:
                '=': true
