            eisbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.eisbn'
              sort: true
            project:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'project.id'
            conference:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'conference.name.exact'}
              field: 'conferenceName'
              sort: {field: 'conference.name.exact'}
            extern: &extern
              op:
                '=': true
                'exact': true
                '<>': true
