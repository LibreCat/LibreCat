_prefix:
  store:

default:
  package: MongoDB
  options:
    database_name: librecat_system
    bags:
      session:
        plugins: ['Datestamps']

backup:
  package: MongoDB
  options:
    database_name: librecat_backup
    bags:
      publication: &backup_settings
        plugins: ['Datestamps', 'Versioning']
      award: *backup_settings
      project: *backup_settings
      researcher: *backup_settings
      department: *backup_settings
      research_group: *backup_settings

reqcopy:
  package: MongoDB
  options:
    database_name: librecat_requestcopy

metrics:
  package: MongoDB
  options:
    database_name: librecat_metrics
    bags:
      wos: &metrics_settings
        plugins: ['Datestamps']
      epmc_citations: *metrics_settings
      epmc_references: *metrics_settings
      epmc_dblinks: *metrics_settings

search:
  package: ElasticSearch
  options:
    bags:
      project:
        cql_mapping:
          default_index: basic
          indexes:
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            name:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'name'
              sort: {field: 'name.exact'}
            active: &active
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'active'
            isactive: *active
            sc39:
              op:
                '=': true
              field: 'sc39'
            acronym:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'acronym'
              sort: 'true'
            altname:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'alternative_name'
              sort: 'true'
            grantno:
              op:
                '=': true
                'exact': true
              field: 'grant_number'
            pspelement:
              op:
                '=': true
                'exact': true
              field: 'psp_element'
            description:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'description'
            funder:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'funder'
            funded:
              op:
                '=': true
                'exact': true
              field: 'funded'
            startyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'start_date'
              sort: 'true'
            endyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'end_date'
              sort: 'true'
            department:
              op:
                'all': true
                'any': true
                '=': true
                'exact': {field: 'department.name.exact'}
              field: ['department._id', 'department.name']
            cooperator:
              op:
                'any': true
                'all': true
                '=': true
              field: 'cooperator'
            coordinator:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'owner.name.full_name.exact'}
              field: ['owner.name.full_name', 'owner.id']
            investigators:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'principal_investigators.name.full_name.exact'}
              field: ['principal_investigator.name.full_name', 'principal_investigator.id']
            members:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'member.name.full_name.exact'}
              field: ['member.name.full_name', 'member.id']
            person:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: ['owner.name.full_name.exact', 'principal_investigator.name.full_name.exact', 'member.name.full_name.exact']}
              field: ['owner.name.full_name', 'owner.person_number', 'principal_investigator.name.full_name', 'principal_investigator.person_number', 'member.name.full_name', member.person_number']
            projecttype:
              op:
                'any': true
                'all': true
                '=': true
              field: 'project_type'

      award:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            _basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
              sort: {field: 'sort_id'}
            awardid:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'award_id'
            rectype:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: rec_type
            organization:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'organization'
            year:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
