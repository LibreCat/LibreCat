_prefix:
  store:

main:
  package: DBI
  options:
    data_source: "DBI:mysql:database=librecat_main"
    username: librecat
    password: librecat
    bags:
      audit:
        mapping:
            id:
                type: string
                column: pid
                index: 1
            bag:
                type: string
            process:
                type: string
            action:
                type: string
            message:
                type: string
            time:
                type: integer
      session:
        plugins: ['Datestamps']
      publication:
        plugins: ['Datestamps', 'Versioning']
        id_generator: Incremental
      project:
        plugins: ['Datestamps']
        # id_generator: Incremental
      user:
        plugins: ['Datestamps']
      department:
        plugins: ['Datestamps']
      research_group:
        plugins: ['Datestamps']
        # id_generator: Incremental
      reqcopy:
        plugins: []

search:
  package: ElasticSearch
  options:
    client: '6_0::Direct'
    bags:
      project:
        fix:
          - remove_field(_version)
        index: librecat_project
        settings: &index_settings
          number_of_shards: 1
          number_of_replicas: 0
          analysis:
            analyzer:
              default:
                type: custom
                tokenizer: standard
                filter: [lowercase, my_asciifolding]
              name:
                type: custom
                tokenizer: keyword
                filter: [lowercase, my_asciifolding]
              tag:
                type: custom
                tokenizer: keyword
                filter: [lowercase]
              datestring:
                type: custom
                tokenizer: keyword
            filter:
                my_asciifolding:
                    type: asciifolding
                    preserve_original: 'true'
                # This requires the icu_collation plugin see our guidelines
                # https://github.com/LibreCat/LibreCat/wiki/Installation
                # To use this filter add it to the analyzers above. E.g.
                # filter: [lowercase, my_language]
                #
                # my_language:
                #    type: icu_collation
                #    language: de
                #    country: DE
        mapping:
          properties:
            all:
                type: text
            date_created: {type: date, format: date_time_no_millis}
            date_updated: {type: date, format: date_time_no_millis}
            name:
              type: text
              copy_to: all
              fields:
                      exact: {type: text, analyzer: tag, fielddata: 'true'}
            active: {type: byte}
            acronym: {type: text, copy_to: all}
            alternative_name: {type: text, copy_to: all}
            grant_number: {type: text, analyzer: tag, copy_to: all}
            psp_element: {type: text, analyzer: tag, copy_to: all}
            call_identifier: {type: text, analyzer: tag}
            description: {type: text, copy_to: all}
            funder:
              type: text
              copy_to: all
              fields:
                exact: {type: text, analyzer: name}
            funded: {type: text, analyzer: tag}
            sc39: {type: text, analyzer: tag}
            start_date:
              type: text
              analyzer: datestring
              fields:
                exact: {type: text, analyzer: tag}
            end_date:
              type: text
              analyzer: datestring
              fields:
                exact: {type: text, analyzer: tag}
            cooperator: {type: text, analyzer: name, copy_to: all}
            department:
              properties:
                _id: {type: keyword}
                name:
                  type: text
                  copy_to: all
                  fields:
                    exact: {type: text, analyzer: tag}
            owner: &personField2
              properties:
                id: {type: keyword}
                name:
                  properties:
                    full_name:
                      type: text
                      copy_to: all
                      fields:
                        exact: {type: text, analyzer: tag}
            principal_investigator: *personField2
            member: *personField2
            project_type: {type: text}
        cql_mapping:
          default_index: basic
          indexes:
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
              sort: 'true'
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['all','_id']
              description: "index with common fields..."
            name:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'name'
              sort: {field: 'name.exact'}
            active: &active
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'active'
            isactive: *active
            sc39:
              op:
                '=': true
              field: 'sc39'
            acronym:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'acronym'
              sort: 'true'
            altname:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'alternative_name'
              sort: 'true'
            grantno:
              op:
                '=': true
                'exact': true
              field: 'grant_number'
            pspelement:
              op:
                '=': true
                'exact': true
              field: 'psp_element'
            description:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'description'
            funder:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'funder'
            funded:
              op:
                '=': true
                'exact': true
              field: 'funded'
            startyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'start_date'
              sort: 'true'
            endyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'end_date'
              sort: 'true'
            department:
              op:
                'all': true
                'any': true
                '=': true
                'exact': {field: 'department.name.exact'}
              field: ['department._id', 'department.name']
            cooperator:
              op:
                'any': true
                'all': true
                '=': true
              field: 'cooperator'
            coordinator:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'owner.name.full_name.exact'}
              field: ['owner.name.full_name', 'owner.id']
            investigators:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'principal_investigators.name.full_name.exact'}
              field: ['principal_investigator.name.full_name', 'principal_investigator.id']
            members:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'member.name.full_name.exact'}
              field: ['member.name.full_name', 'member.id']
            person:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: ['owner.name.full_name.exact', 'principal_investigator.name.full_name.exact', 'member.name.full_name.exact']}
              field: ['owner.name.full_name', 'owner.person_number', 'principal_investigator.name.full_name', 'principal_investigator.person_number', 'member.name.full_name', member.person_number']
            projecttype:
              op:
                'any': true
                'all': true
                '=': true
              field: 'project_type'
      publication:
        index: librecat_publication
        fix:
            - remove_field(_version)
            - file_date_updated()
        settings: *index_settings
        mapping:
          properties:
            all:
              type: text
            date_created: {type: date, format: date_time_no_millis}
            date_updated: {type: date, format: date_time_no_millis}
            title: &titleField
              type: text
              copy_to: all
              fields:
                exact: {type: text, analyzer: tag, fielddata: 'true'}
            alternative_title: *titleField
            author: &personField
              type: object
              properties:
                id: {type: keyword, copy_to: all}
                full_name:
                  type: text
                  copy_to: all
                  fields:
                          exact: {type: text, analyzer: tag}
            editor: *personField
            translator: *personField
            supervisor: *personField
            creator:
              properties:
                id: {type: keyword}
                login: {type: text, analyzer: tag}
            type: {type: text, analyzer: tag, fielddata: 'true'}
            type_old: {type: text, analyzer: tag}
            research_data: {type: byte}
            year: {type: date, format: year, copy_to: all}
            language:
              properties:
                iso: {type: text, analyzer: tag}
            extern: {type: byte}
            funded_apc: {type: byte}
            quality_controlled: {type: byte}
            popular_science: {type: byte}
            ec_funded: {type: byte}
            volume: {type: text, analyzer: tag}
            intvolume: {type: text, analyzer: tag}
            issue: {type: text}
            article_type: {type: text}
            article_number: {type: text, analyzer: tag}
            thematic_area: {type: text, analyzer: tag}
            publication_identifier:
              properties:
                isbn: {type: text, analyzer: tag, copy_to: all}
                issn: {type: text, analyzer: tag, copy_to: all}
                eissn: {type: text, analyzer: tag, copy_to: all}
                eisbn: {type: text, analyzer: tag, copy_to: all}
                unknown: {type: text, analyzer: tag, copy_to: all}
            status: {type: text, analyzer: tag, fielddata: 'true'}
            publication_status: {type: text, analyzer: tag}
            report_number: {type: text, analyzer: tag}
            ipn: {type: text, analyzer: tag}
            application_number: {type: text, index: 'false'}
            conference:
              properties:
                name:
                  type: text
                  copy_to: all
                  fields:
                    exact: {type: text, analyzer: tag}
                start_date: {type: keyword}
                end_date: {type: keyword}
            publishing_date: {type: keyword}
            abstract:
              properties:
                text: {type: text, copy_to: all}
            keyword:
              type: text
              copy_to: all
              fields:
                exact: {type: text, analyzer: tag}
            department:
              properties:
                _id: {type: keyword, copy_to: all}
                tree:
                  properties:
                    _id: {type: keyword, copy_to: all}
            proj: {type: byte}
            project:
              properties:
                _id: {type: keyword, copy_to: all}
            publication:
              type: text
              copy_to: all
              fields:
                exact: {type: text, analyzer: tag, fielddata: 'true'}
            publication_date: {type: text, index: 'false'}
            series_title:
              type: text
              copy_to: all
              fields:
                exact: {type: text, analyzer: tag}
            publisher:
              type: text
              copy_to: all
              fields:
                exact: {type: text, analyzer: tag}
            doi: {type: keyword, copy_to: all}
            ddc: {type: text}
            external_id:
              properties:
                isi: {type: text}
                arxiv: {type: text}
                pubmed: {type: text}
                inspire: {type: text}
                scoap3: {type: text}
            isi: {type: byte}
            arxiv: {type: byte}
            pubmed: {type: byte}
            inspire: {type: byte}
            scoap3: {type: byte}
            file_date_updated: {type: date, format: date_time_no_millis}
            file:
              properties:
                access_level: {type: text, analyzer: tag}
                date_updated: {type: date, format: date_time_no_millis}
                open_access: {type: text, analyzer: tag, fielddata: 'true'}
                embargo: {type: text, analyzer: tag}
            main_file_link:
              properties:
                url: {type: text, analyzer: tag}
                open_access: {type: byte}
            oa: {type: byte}
            alternative_id: {type: text, analyzer: tag, copy_to: all}
            defense_date: {type: date, index: 'false'}
            locked: {type: byte}
            user_id: {type: text, index: 'false'}
            citation: {type: object, enabled: 'false'}
        cql_mapping:
          default_index: basic
          indexes:
            title:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                '>': {field: 'title.exact'}
                'exact': {field: ['title.exact', 'alternative_title.exact']}
              field: ['title', 'alternative_title', 'title.exact', 'alternative_title.exact']
              sort: {field: 'title.exact'}
              description: "the title of the publication"
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: ['all','_id']
              description: "index with common fields..."
            abstract:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'abstract.text'
            keyword: &keyword
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'keyword.exact'}
              field: 'keyword'
            keywords: *keyword
            issn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.issn'
              sort: true
              description: "journal/series identifier"
            eissn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.eissn'
              sort: true
              description: "ejournal/series identifier"
            isbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.isbn'
              sort: true
              description: "unique publication identifier"
            eisbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.eisbn'
              sort: true
            project:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'project._id'
            conference:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'conference.name.exact'}
              field: 'conferenceName'
              sort: {field: 'conference.name.exact'}
            extern: &extern
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'extern'
              values: '0 or 1'
              description: '1 if not a UniBi publication'
            oai_deleted:
              op:
                '=': true
                'exact': true
              field: 'oai_deleted'
            qualitycontrolled:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'quality_controlled'
              values: '0 or 1'
            popularscience:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'popular_science'
              values: '0 or 1'
            ecfunded:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ec_funded'
              values: '0 or 1'
              description: "funded by the European Commission (EC)"
            proj:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'proj'
              values: '0 or 1'
            publicationidentifier:
              op:
                '=': true
                'exact': true
                '<>': true
              field: ['publication_identifier.issn', 'publication_identifier.isbn', 'publication_identifier.eissn', 'publication_identifier.eisbn']
              description: 'searches fields isbn, issn and eissn'
            id:
              op:
                '=': true
                'exact': true
                '<>': true
                '>': true
                '<': true
                '<=': true
                '>=': true
                'any': true
              field: '_id'
              sort: true
              description: "the unique LibreCat ID"
            orcid:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['author.orcid','editor.orcid', 'translator.orcid']
              description: 'Search publications by an author by his/her orcid ID'
            externalidentifier:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['external_id.isi', 'external_id.arxiv', 'external_id.pmid', 'external_id.inspire', 'external_id.ahf', 'external_id.scoap3', 'external_id.phillister', 'external_id.opac']
            isi:
              op:
                '=': true
                '<>': true
              field: 'isi'
            arxiv:
              op:
                '=': true
                '<>': true
              field: 'arxiv'
            pmid:
              op:
                '=': true
                '<>': true
              field: 'pmid'
            inspire:
              op:
                '=': true
                '<>': true
              field: 'inspire'
            ahf:
              op:
                '=': true
                '<>': true
              field: 'ahf'
            scoap3:
              op:
                '=': true
                '<>': true
              field: 'scoap3'
            phillister:
              op:
                '=': true
                '<>': true
              field: 'phillister'
            opac:
              op:
                '=': true
                '<>': true
              field: 'opac'
            reportnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'report_number'
            patentnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ipn'
            doi:
              op:
                '=': true
                'exact': true
              field: 'doi'
            year: &year
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                'within': true
                '=': true
                'exact': true
                '<>': true
                'any': true
              field: 'year'
              sort: true
              values: "date in the form yyyy"
              description: "publishing year of the publication"
            publishingyear: *year
            author:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.full_name.exact', 'author.id']}
              field: ['author.full_name', 'author.id']
            editor:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['editor.full_name.exact', 'editor.id']}
              field: ['editor.full_name', 'editor.id']
            translator:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['translator.full_name.exact', 'translator.id']}
              field: ['translator.full_name', 'translator.id']
            creator:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'creator.id.exact'}
              field: 'creator.id'
            person:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.full_name.exact', 'author.id', 'editor.full_name.exact', 'editor.id', 'translator.full_name.exact', 'translator.id']}
              field: ['author.full_name', 'author.id', 'editor.full_name', 'editor.id', 'translator.full_name', 'translator.id']
            supervisor:
              op:
                'any':  true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['supervisor.full_name.exact', 'supervisor.id']}
              field: ['supervisor.full_name.exact', 'supervisor.id']
            department:
              op:
                '=': true
                'exact': true
                '<>': true
                'any': true
                'all': true
                '>': true
              field: ['department._id', 'department.tree._id']
              values: 'see the list of affiliations'
              description: 'will also find any subunits of the given organizationial unit'
            language:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['language.iso']
              values: 'three letter language code (iso639-2b)'
              description: 'will find the iso version of the language'
            type: &type
              op:
                '=': true
                'exact': true
                '<>': true
                'any' : true
              field: ['type']
              sort: true
              values: "see the list of publication types"
            documenttype: *type
            research_data:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'research_data'
            date_updated: &date_updated
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                '=': true
                'exact': true
                '<>': true
              field: 'date_updated'
              sort: true
              values: "date in the form yyyy-MM-ddTHH:mm:ssZ"
            datelastchanged: *date_updated
            file_date_updated:
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                '=': true
                'exact': true
                '<>': true
              field: 'file_date_updated'
              sort: true
              values: "date in the form yyyy-MM-ddTHH:mm:ssZ"
            publication_status: &publication_status
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'publication_status'
              sort: true
              values: "see the list of publication statuses"
            publicationstatus: *publication_status
            status: &status
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'status'
              sort: true
            submissionstatus: *status
            articletype: &articletype
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'article_type'
            article_type: *articletype
            accesslevel:
              op:
                '=': true
                '<>': true
                'exact': true
              field: 'file.access_level'
            fulltext:
              op:
                '=': true
                'exact': true
                '<>': true
              field: ['oa']
            oa:
              op:
                '=': true
                '<>': true
              field: ['oa']
            embargo:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'file.embargo'
              sort: 'true'
            publication:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication'
              sort: {field: 'publication.exact'}
            seriestitle:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'series_title'
              sort: {field: 'series_title.exact'}
            publisher:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'publisher'
              sort: {field: 'publisher.exact'}
            ddc:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ddc'
              description: 'search for level 2 ddc classes'
            volume:
              op:
                '=': true
                'exact': true
                '<>': true
              field: volume
              sort: {field: 'intvolume'}
            intvolume:
              op:
                '=': true
                'exact': true
                '<>': true
              field: intvolume
              sort: true
            hide:
              op:
                '=': true
                '<>': true
              field: hide
            altid:
              op:
                '=': true
              field: alternative_id
            locked:
              op:
                '=': true
                '<>': true
              field: locked
            thematicarea:
              op:
                '=': true
                '<>': true
                'any': true
                'all': true
                'exact': true
              field: thematic_area
      user:
        fix:
            - remove_field(_version)
        index: librecat_user
        settings: *index_settings
        mapping:
          properties:
            all:
              type: text
            date_created: {type: date, format: date_time_no_millis}
            date_updated: {type: date, format: date_time_no_millis}
            publication_count: {type: integer}
            full_name:
              type: text
              copy_to: all
              analyzer: name
              fields:
                exact: {type: text, analyzer: tag}
            last_name: {type: text, analyzer: name, fielddata: 'true'}
            first_name: {type: text, analyzer: name}
            old_name:
              properties:
                full_name:
                  type: text
                  copy_to: all
                  analyzer: name
                  fields:
                    exact: {type: text, analyzer: tag}
                first_name: {type: text, analyzer: name}
                last_name: {type: text, analyzer: name}
            idm_title: {type: text}
            former: {type: byte}
            nonexist: {type: byte}
            researcher: {type: byte}
            email_encoded: {type: keyword}
