_prefix:
  store:

main:
  package: DBI
  options:
    data_source: "DBI:mysql:database=librecat_main"
    username: librecat
    password: librecat
    bags:
      audit:
        mapping:
            id:
                type: string
                column: pid
            bag:
                type: string
            process:
                type: string
            action:
                type: string
            message:
                type: string
            time:
                type: integer
      session:
        plugins: ['Datestamps']
      publication:
        plugins: ['Datestamps', 'Versioning']
        id_generator: Incremental
      project:
        plugins: ['Datestamps']
        # id_generator: Incremental
      user:
        plugins: ['Datestamps']
      department:
        plugins: ['Datestamps']
      research_group:
        plugins: ['Datestamps']
        # id_generator: Incremental
      reqcopy:
        plugins: []

search:
  package: ElasticSearch
  options:
    client: '1_0::Direct'
    bags:
      project:
        cql_mapping:
          default_index: basic
          indexes:
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
              sort: 'true'
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['_all','_id']
              description: "index with common fields..."
            name:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'name'
              sort: {field: 'name.exact'}
            active: &active
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'active'
            isactive: *active
            sc39:
              op:
                '=': true
              field: 'sc39'
            acronym:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'acronym'
              sort: 'true'
            altname:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'alternative_name'
              sort: 'true'
            grantno:
              op:
                '=': true
                'exact': true
              field: 'grant_number'
            pspelement:
              op:
                '=': true
                'exact': true
              field: 'psp_element'
            description:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'description'
            funder:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'funder'
            funded:
              op:
                '=': true
                'exact': true
              field: 'funded'
            startyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'start_date'
              sort: 'true'
            endyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'end_date'
              sort: 'true'
            department:
              op:
                'all': true
                'any': true
                '=': true
                'exact': {field: 'department.name.exact'}
              field: ['department._id', 'department.name']
            cooperator:
              op:
                'any': true
                'all': true
                '=': true
              field: 'cooperator'
            coordinator:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'owner.name.full_name.exact'}
              field: ['owner.name.full_name', 'owner.id']
            investigators:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'principal_investigators.name.full_name.exact'}
              field: ['principal_investigator.name.full_name', 'principal_investigator.id']
            members:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'member.name.full_name.exact'}
              field: ['member.name.full_name', 'member.id']
            person:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: ['owner.name.full_name.exact', 'principal_investigator.name.full_name.exact', 'member.name.full_name.exact']}
              field: ['owner.name.full_name', 'owner.person_number', 'principal_investigator.name.full_name', 'principal_investigator.person_number', 'member.name.full_name', member.person_number']
            projecttype:
              op:
                'any': true
                'all': true
                '=': true
              field: 'project_type'

      publication:
        fix:
            - file_date_updated()
        cql_mapping:
          default_index: basic
          indexes:
            title:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                '>': {field: 'title.exact'}
                'exact': {field: ['title.exact', 'alternative_title.exact']}
              field: ['title', 'alternative_title', 'title.exact', 'alternative_title.exact']
              sort: {field: 'title.exact'}
              description: "the title of the publication"
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: ['_all','_id']
              description: "index with common fields..."
            abstract:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'abstract.text'
            keyword: &keyword
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'keyword.exact'}
              field: 'keyword'
            keywords: *keyword
            issn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.issn'
              sort: true
              description: "journal/series identifier"
            eissn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.eissn'
              sort: true
              description: "ejournal/series identifier"
            isbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.isbn'
              sort: true
              description: "unique publication identifier"
            eisbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.eisbn'
              sort: true
            project:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'project._id'
            conference:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'conference.name.exact'}
              field: 'conferenceName'
              sort: {field: 'conference.name.exact'}
            extern: &extern
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'extern'
              values: '0 or 1'
              description: '1 if not a UniBi publication'
            oai_deleted:
              op:
                '=': true
                'exact': true
              field: 'oai_deleted'
            qualitycontrolled:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'quality_controlled'
              values: '0 or 1'
            popularscience:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'popular_science'
              values: '0 or 1'
            ecfunded:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ec_funded'
              values: '0 or 1'
              description: "funded by the European Commission (EC)"
            proj:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'proj'
              values: '0 or 1'
            publicationidentifier:
              op:
                '=': true
                'exact': true
                '<>': true
              field: ['publication_identifier.issn', 'publication_identifier.isbn', 'publication_identifier.eissn', 'publication_identifier.eisbn']
              description: 'searches fields isbn, issn and eissn'
            id:
              op:
                '=': true
                'exact': true
                '<>': true
                '>': true
                '<': true
                '<=': true
                '>=': true
                'any': true
              field: '_id'
              sort: true
              description: "the unique LibreCat ID"
            orcid:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['author.orcid','editor.orcid', 'translator.orcid']
              description: 'Search publications by an author by his/her orcid ID'
            externalidentifier:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['external_id.isi', 'external_id.arxiv', 'external_id.pmid', 'external_id.inspire', 'external_id.ahf', 'external_id.scoap3', 'external_id.phillister', 'external_id.opac']
            isi:
              op:
                '=': true
                '<>': true
              field: 'isi'
            arxiv:
              op:
                '=': true
                '<>': true
              field: 'arxiv'
            pmid:
              op:
                '=': true
                '<>': true
              field: 'pmid'
            inspire:
              op:
                '=': true
                '<>': true
              field: 'inspire'
            ahf:
              op:
                '=': true
                '<>': true
              field: 'ahf'
            scoap3:
              op:
                '=': true
                '<>': true
              field: 'scoap3'
            phillister:
              op:
                '=': true
                '<>': true
              field: 'phillister'
            opac:
              op:
                '=': true
                '<>': true
              field: 'opac'
            reportnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'report_number'
            patentnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ipn'
            doi:
              op:
                '=': true
                'exact': true
              field: 'doi'
            year: &year
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                'within': true
                '=': true
                'exact': true
                '<>': true
                'any': true
              field: 'year'
              sort: true
              values: "date in the form yyyy"
              description: "publishing year of the publication"
            publishingyear: *year
            author:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.full_name.exact', 'author.id']}
              field: ['author.full_name', 'author.id']
            editor:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['editor.full_name.exact', 'editor.id']}
              field: ['editor.full_name', 'editor.id']
            translator:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['translator.full_name.exact', 'translator.id']}
              field: ['translator.full_name', 'translator.id']
            creator:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'creator.id.exact'}
              field: 'creator.id'
            person:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.full_name.exact', 'author.id', 'editor.full_name.exact', 'editor.id', 'translator.full_name.exact', 'translator.id']}
              field: ['author.full_name', 'author.id', 'editor.full_name', 'editor.id', 'translator.full_name', 'translator.id']
            supervisor:
              op:
                'any':  true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['supervisor.full_name.exact', 'supervisor.id']}
              field: ['supervisor.full_name.exact', 'supervisor.id']
            department:
              op:
                '=': true
                'exact': true
                '<>': true
                'any': true
                'all': true
                '>': true
              field: ['department._id', 'department.tree._id']
              values: 'see the list of affiliations'
              description: 'will also find any subunits of the given organizationial unit'
            language:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['language.iso']
              values: 'three letter language code (iso639-2b)'
              description: 'will find the iso version of the language'
            type: &type
              op:
                '=': true
                'exact': true
                '<>': true
                'any' : true
              field: ['type']
              sort: true
              values: "see the list of publication types"
            documenttype: *type
            research_data:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'research_data'
            date_updated: &date_updated
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                '=': true
                'exact': true
                '<>': true
              field: 'date_updated'
              sort: true
              values: "date in the form yyyy-MM-ddTHH:mm:ssZ"
            datelastchanged: *date_updated
            file_date_updated:
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                '=': true
                'exact': true
                '<>': true
              field: 'file_date_updated'
              sort: true
              values: "date in the form yyyy-MM-ddTHH:mm:ssZ"
            publication_status: &publication_status
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'publication_status'
              sort: true
              values: "see the list of publication statuses"
            publicationstatus: *publication_status
            status: &status
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'status'
              sort: true
            submissionstatus: *status
            articletype: &articletype
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'article_type'
            article_type: *articletype
            accesslevel:
              op:
                '=': true
                '<>': true
                'exact': true
              field: 'file.access_level'
            fulltext:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'file.open_access'
            linkoa:
              op:
                '=': true
                '<>': true
              field: 'main_file_link.open_access'
            oa:
              op:
                '=': true
                '<>': true
              field: ['oa']
            embargo:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'file.embargo'
              sort: 'true'
            publication:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication'
              sort: {field: 'publication.exact'}
            seriestitle:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'series_title'
              sort: {field: 'series_title.exact'}
            publisher:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'publisher'
              sort: {field: 'publisher.exact'}
            ddc:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ddc'
              description: 'search for level 2 ddc classes'
            volume:
              op:
                '=': true
                'exact': true
                '<>': true
              field: volume
              sort: {field: 'intvolume'}
            intvolume:
              op:
                '=': true
                'exact': true
                '<>': true
              field: intvolume
              sort: true
            hide:
              op:
                '=': true
                '<>': true
              field: hide
            altid:
              op:
                '=': true
              field: alternative_id
            locked:
              op:
                '=': true
                '<>': true
              field: locked
            thematicarea:
              op:
                '=': true
                '<>': true
                'any': true
                'all': true
                'exact': true
              field: thematic_area

      user:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['_all','_id']
              description: "index with common fields..."
            fullname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'full_name.exact'}
              field: full_name
              sort: {field: 'full_name.exact'}
            oldfullname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'old_name.full_name.exact'}
              field: old_name.full_name
              sort: {field: 'old_name.full_name.exact'}
            lastname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: ["last_name","old_name.last_name"]
              sort: {field: 'last_name'}
            firstname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: ["first_name","old_name.first_name"]
              sort: {field: 'first_name'}
            id:
              op:
                '=': true
                '<>': true
              field: _id
            department:
               op:
                 'all': true
                 'any': true
                 '=': true
                 'exact': {field: 'department.name.exact'}
               field: [ "department._id" , "department.tree._id" ]
            former:
              op:
                '=': true
                '<>': true
              field: former
            login:
              op:
                '=': true
              field: login
              sort: 'true'
            alias:
              op:
                '=': true
                'any': true
                'all': true
                'exact': true
              field: alias
            publication_count:
              op:
                '=': true
                '>': true
                '<': true
                '<>': true
              field: publication_count

      department:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['_all','_id']
              description: "index with common fields..."
            id:
              op:
                '=': true
                '<>': true
              field: _id
            name:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'name.exact'}
              field: name
              sort: {field: 'name.exact'}
            layer:
              op:
                '=': true
                '<>': true
              field: layer
            inactive:
              op:
                '=': true
                '<>': true
              field: inactive
            display:
              op:
                '=': true
                'all': true
              field: display
              sort: {field: 'display.exact'}

      research_group:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['_all','_id']
            id:
              op:
                '=': true
                '<>': true
              field: _id
            name:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'name.exact'}
              field: name
              sort: {field: 'name.exact'}
            acronym:
              op:
                'any': true
                'all': true
                '=': true
              field: acronym
            research_area:
              op:
                'any': true
                'all': true
                '=': true
              field: research_area
            start_date: &start_date
              op:
                'any': true
                'all': true
                '=': true
                '>': true
                '<': true
                '>=': true
                '<=': true
              field: start_date
            end_date: *start_date

    index_name: librecat
    index_settings:
      analysis:
        analyzer:
          default:
            type: custom
            tokenizer: standard
            filter: [standard, lowercase, my_asciifolding]
          name:
            type: custom
            tokenizer: keyword
            filter: [lowercase, my_asciifolding]
          tag:
            type: custom
            tokenizer: keyword
            filter: [lowercase]
          datestring:
            type: custom
            tokenizer: keyword
        filter:
            my_asciifolding:
                type: asciifolding
                preserve_original: true
            # This requires the icu_collation plugin see our guidelines
            # https://github.com/LibreCat/LibreCat/wiki/Installation
            # To use this filter add it to the analyzers above. E.g.
            # filter: [lowercase, my_language]
            #
            # my_language:
            #    type: icu_collation
            #    language: de
            #    country: DE
    index_mappings:
      project:
        include_in_all: false
        properties:
          _id: {type: string, include_in_all: true, index: not_analyzed}
          date_created: {type: date, format: date_time_no_millis}
          date_updated: {type: date, format: date_time_no_millis}
          name:
            type: multi_field
            fields:
              name: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          active: {type: byte}
          acronym: {type: string, include_in_all: true}
          alternative_name: {type: string, include_in_all: true}
          grant_number: {type: string, analyzer: tag, include_in_all: true}
          psp_element: {type: string, analyzer: tag, include_in_all: true}
          call_identifier: {type: string, analyzer: tag}
          description: {type: string, include_in_all: true}
          funder:
            type: multi_field
            fields:
              funder: {type: string, include_in_all: true}
              exact: {type: string, analyzer: name}
          funded: {type: string, analyzer: tag}
          sc39: {type: string, analyzer: tag}
          start_date:
            type: multi_field
            fields:
              start_date: {type: string, analyzer: datestring}
              exact: {type: string, analyzer: tag}
          end_date:
            type: multi_field
            fields:
              end_date: {type: string, analyzer: datestring}
              exact: {type: string, analyzer: tag}
          cooperator: {type: string, analyzer: name, include_in_all: true}
          department:
            properties:
              _id: {type: string, index: not_analyzed}
              name:
                type: multi_field
                fields:
                  name: {type: string, include_in_all: true}
                  exact: {type: string, analyzer: tag}
          owner: &personField2
            properties:
              id: {type: string, index: not_analyzed}
              name:
                properties:
                  full_name:
                    type: multi_field
                    fields:
                      full_name: {type: string, include_in_all: true}
                      exact: {type: string, analyzer: tag}
          principal_investigator: *personField2
          member: *personField2
          project_type: {type: string}

      publication:
        include_in_all: false
        properties:
          _id: {type: string, include_in_all: true, index: not_analyzed}
          date_created: {type: date, format: date_time_no_millis}
          date_updated: {type: date, format: date_time_no_millis}
          title: &titleField
            type: multi_field
            fields:
              title: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          alternative_title: *titleField
          author: &personField
            type: object
            properties:
              id: {type: string, include_in_all: true, index: not_analyzed}
              full_name:
                type: multi_field
                fields:
                  full_name: {type: string, include_in_all: true}
                  exact: {type: string, analyzer: tag}
          editor: *personField
          translator: *personField
          supervisor: *personField
          creator:
            properties:
              id: {type: string, index: not_analyzed}
              login: {type: string, analyzer: tag}
          type: {type: string, analyzer: tag}
          type_old: {type: string, analyzer: tag}
          research_data: {type: byte}
          year: {type: date, format: year, include_in_all: true}
          language:
            properties:
              iso: {type: string, analyzer: tag}
          extern: {type: byte}
          ubi_funded: {type: byte}
