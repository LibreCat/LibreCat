_prefix:
  schemas:

#used in LibreCat::Validator::Publication
publication:
  "$schema": "http://json-schema.org/draft-04/schema#"
  title: "librecat publication"
  type: "object"
  definitions:
    iso_language: &iso_language
      type: object
      properties:
         iso:
             type: string

    abstract: &abstract
      type: object
      properties:
        lang:
          type: string
          description: "Abstract used language"
        text:
          type: string
          minLength: 1
          description: "Abstract content"
      additionalProperties: false

    department: &department
      type: object
      properties:
        #TODO: _id must refer to valid department? Possible in JSON-Schema?
        _id:
          #in perl, its hard to distinguish between integer and string that look like an integer
          oneOf:
            - type: string
              #pattern: "^[0-9]+$"
              minLength: 1
            - type: integer
              minimum: 0
          description: "Department identifier"
        tree:
          type: array
          items:
            type: object
            properties:
              _id:
                oneOf:
                  - type: string
                    #pattern: "^[0-9]+$"
                    minLength: 1
                  - type: integer
                    minimum: 0
                description: "Parent department"
          description: "Hierarchical structure"
      required: ["_id"]
      additionalProperties: false

    author: &author
      type: object
      properties:
        first_name: &hn
          type: string
          minLength: 1
          description: "Person first name"
        last_name:
          type: string
          minLength: 1
          description: "Person last name"
        full_name:
          type: string
          minLength: 1
          description: "Person full name"
        id:
          oneOf:
            - type: string
              #pattern: "^[0-9]+$"
              minLength: 1
            - type: integer
              minimum: 0
          description: "Identifier of person"
        orcid:
          type: string
          description: "Person's ORCID iD"

    related_link: &related_link
        type: object
        properties:
            url:
                type: string
                description: "URL to related document"
            relation:
                enum:
                  - main_file
                  - table_of_contents
                  - erratum
                  - supplementary_material
                  - research_data
                  - software
                  - earlier_version
                  - later_version
                  - contains
                  - published_in
                  - dissertation_contains
                  - part_of_dissertation
                  - old_edition
                  - new_edition
                  - continues
                  - is_continued_by
                  - popular_science
                  - research_paper
                  - translation
                  - original
                  - other
                  - cites
                  - is_cited_by
                  - confirmation
                  - hidden
            description:
                type: string

    related_record:
        type: object
        properties:
            id:
              oneOf:
                - type: string
                  #pattern: "^[0-9]+$"
                  minLength: 1
                - type: integer
                  minimum: 0
              description: "Identifier of related document"
            relation:
                enum:
                  - main_file
                  - table_of_contents
                  - erratum
                  - supplementary_material
                  - research_data
                  - software
                  - earlier_version
                  - later_version
                  - contains
                  - published_in
                  - dissertation_contains
                  - part_of_dissertation
                  - old_edition
                  - new_edition
                  - continues
                  - is_continued_by
                  - popular_science
                  - research_paper
                  - translation
                  - original
                  - other
                  - cites
                  - is_cited_by
                  - confirmation
                  - hidden
            status:
                enum: ["new","submitted","public","returned","private", "deleted"]

    file:
        type: object
        properties:
            access_level:
                enum:
                   - open_access
                   - local
                   - closed
                   - request
                description: "Access level"
            content_type:
                type: string
                description: "MIME Type"
            creator:
                type: string
                description: "User name"
            date_created:
                type: string
                format: date-time
                description: "Upload date"
            date_updated:
                type: string
                format: date-time
                description: "Last modification date"
            embargo:
                type: string
                pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
                description: "Date when the embargo period ends and the file becomes open access"
            embargo_to:
                type: string
                description: "The new access level after the end of the embargo date"
            file_id:
                oneOf:
                  - type: string
                  - type: integer
                description: "Persistent File Id"
            file_name:
                oneOf:
                  - type: string
                  - type: integer
                description: "File name"
            file_size:
                oneOf:
                  - type: string
                  - type: integer
                description: "File size"
            # TODO should be added at index time
            #open_access:
                #oneOf:
                  #- type: string
                    #pattern: "^[01]$"
                  #- type: integer
                #description: "Flag when file is open_access"
            title:
                type: string
                description: "File title"
            description:
                type: string
                description: "File description"
            relation:
                #enum:
                    #- main_file
                    #- confirmation
                    #- table_of_contents
                    #- erratum
                    #- supplementary_material
                    #- other
                    #- hidden
                type: string
                description: "Relation upload to main record"
        required: ["access_level","content_type","date_created","date_updated","file_id","relation"]

    project: &project
      type: object
      properties:
        _id:
          type: string
          #pattern: "^P[0-9]+$"
          minLength: 1
          description: "Project identifier"
        name:
          type: string
          description: "Project name"
      required: ["_id"]

    research_group: &research_group
      type: object
      properties:
        _id:
          type: string
          #pattern: "^RG[0-9]+$"
          minLength: 1
          description: "Research group identifier"
        name:
          type: string
          description: "Research group name"
      required: ["_id"]

  properties:
    _id:
      oneOf:
        - type: string
          #pattern: "^[0-9]+$"
          minLength: 1
        - type: integer
          minimum: 0
      description: "Publication identifier"
    _version:
      type: integer
      minimum: 0
    type:
      enum:
        - book
        - book_editor
        - book_chapter
        - review
        - conference_abstract
        - conference_editor
        - conference
        - dissertation
        - encyclopedia_article
        - journal_article
        - journal_editor
        - newspaper_article
        - patent
        - preprint
        - report
        - translation
        - translation_chapter
        - working_paper
        - research_data
      description: "Publication type"
    article_type:
      #enum:
        #- original
        #- review
        #- letter_note
      type: string
      description: "Article type"
    article_number:
      type: string
      description: "Article number"
    creator:
      type: object
      properties:
        id:
          oneOf:
            - type: string
              #pattern: "^[0-9]+$"
              minLength: 1
            - type: integer
              minimum: 0
          description: "Creator id"
        login:
          type: string
          description: "Creator user name"
      description: "Creator"
    user_id:
      oneOf:
        - type: string
          #pattern: "^[0-9]+$"
          minLength: 1
        - type: integer
          minimum: 0
      description: "Id of the user that saved this version"
    date_created:
      type: string
      format: date-time
      description: "Record creation date"
    date_updated:
      type: string
      format: date-time
      description: "Record last update date"
    doi:
      oneOf:
        - type: string
        - type: integer
      description: "DOI"
    author:
      type: array
      minItems: 0
      #uniqueItems: true
      items:
        '$ref': '#/definitions/author'
      description: "Author"
    editor:
      type: array
      minItems: 0
      #uniqueItems: true
      items:
        '$ref': '#/definitions/author'
      description: "Editor"
    translator:
      type: array
      minItems: 0
      #uniqueItems: true
      items:
        '$ref': '#/definitions/author'
      description: "Translator"
    supervisor:
      type: array
      minItems: 0
      #uniqueItems: true
      items:
        '$ref': '#/definitions/author'
      description: "Supervisor"
    corporate_editor:
      type: array
      items:
        type: string
      description: "Corporate editors"
    applicant:
      type: array
      items:
        type: string
      description: "Patent applicant"
    title:
      type: string
      minLength: 1
      description: "Publication title"
    alternative_title:
      type: array
      items:
        type: string
      description: "Alternative title"
    data_reuse_license:
       type: string
       description: "Data re-use license"
    open_data_release:
      oneOf:
        - type: string
          minLength: 1
        - type: integer
          minimum: 0
      description: "Flag agree with the copyright and license"
    #required when type = 'journalArticle'
    publication:
      type: string
      description: "Title of host publication"
    publication_identifier:
      type: object
      properties:
        issn:
          type: array
          items:
              oneOf:
                - type: string
                - type: integer
          description: "ISSN number"
        isbn:
          type: array
          items:
              oneOf:
                - type: string
                - type: integer
          description: "ISBN number"
        eissn:
          type: array
          items:
              oneOf:
                - type: string
                - type: integer
          description: "electonic ISSN number"
        eisbn:
          type: array
          items:
              oneOf:
                - type: string
                - type: integer
          description: "electronic ISBN number"
      description: "Publication identifier"
    publication_status:
      enum: ["draft","submitted","accepted","inpress","epub_ahead","published"]
      description: "Publication status"
    pubmedID:
      oneOf:
        - type: string
        - type: integer
      description: "PubMed identifier"
    popular_science:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Flag of popular science"
    quality_controlled:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Flag of quality control"
    ubi_funded:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Flag of APC co-financed by DFG"
    status:
      enum: ["new","submitted","public","returned","private", "deleted"]
      description: "Record status"
    locked:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Flag of locked for editing (except for admins)"
    department:
      type: array
      items:
        '$ref': '#/definitions/department'
      description: "Department"
    project:
      type: array
      minItems: 0
      items:
        '$ref': '#/definitions/project'
      description: "Related projects"
    research_group:
      type: array
      minItems: 0
      items:
        '$ref': '#/definitions/research_group'
      description: "Research group"
    abstract:
      type: array
      items:
        '$ref': '#/definitions/abstract'
      description: "Abstract"
    language:
      type: array
      items:
        '$ref': '#/definitions/iso_language'
      description: "Language of publication"
    original_language:
      type: array
      items:
        '$ref': '#/definitions/iso_language'
      description: "Language of original publication"
    publisher:
      type: string
      description: "Publisher"
    year:
      oneOf:
        - type: string
        - type: integer
      description: "Publication year"
    extern:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Published while at external organization"
    place:
      type: string
      description: "Place of publication"
    edition:
      oneOf:
        - type: string
        - type: integer
      description: "Edition"
    volume:
      oneOf:
        - type: string
        - type: integer
      description: "Volume"
    intvolume:
      type: string
      description: "???"
    issue:
      oneOf:
        - type: string
        - type: integer
      description: "Issue number"
    series_title:
      type: string
      description: "Title of (book) series"
    report_number:
      oneOf:
        - type: string
        - type: integer
      description: "Report number"
    publication_date:
      oneOf:
        - type: string
        - type: integer
      description: "Date of publication (patent/newpaper)"
    defense_date:
      type: string
      description: "Date of dissertation defense"
    page:
      oneOf:
        - type: string
        - type: integer
      description: "Page number"
    email:
      type: string
      description: "Email address (of dissertation student)"
    application_date:
      type: string
      description: "Patent application date"
    application_number:
      oneOf:
        - type: string
        - type: integer
      description: "Patent application number"
    ipn:
      oneOf:
        - type: string
        - type: integer
      description: "Patent publication number"
    ipc:
      oneOf:
        - type: string
        - type: integer
      description: "International patent classification"
    external_id:
      type: object
      description: "External identifier"
      properties:
        unknown:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
          description: "Unknown source identifier"
        isi:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
          description: "Web of Science identifier"
        pmid:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
          description: "PubMed identifier"
        inspire:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
          description: "Inspire identifier"
        arxiv:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
          description: "Arxiv identifier"
        ahf:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
          description: "???"
        opac:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
          description: "Opac identifier"
        scoap3:
          description: "???"
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
    pmid:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Flag of PubMed"
    isi:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Flag of ISI/WoS"
    file:
      type: array
      minItems: 0
      items:
        '$ref': '#/definitions/file'
      description: "File uploads"
    related_material:
      type: object
      properties:
         link:
             type: array
             minItems: 0
             items:
               '$ref': '#/definitions/related_link'
             description: "Related external links"
         record:
             type: array
             minItems: 0
             items:
                '$ref': '#/definitions/related_record'
             description: "Related records"
      description: "Links to related materials"
    main_file_link:
      type: array
      minItems: 0
      items:
        type: object
        properties:
          url:
            type: string
            description: "Link to external source for fulltext"
          open_access:
            type: string
            description: "Is external fulltext open access (1) or not (0)?"
    link:
      type: string
      description: "URL to resource"
    ddc:
      type: array
      items:
         type: string
         pattern: "^[0-9]{3}$"
      description: "Dewey Decimal Classification"
    keyword:
      type: array
      items:
          oneOf:
            - type: string
            - type: integer
      description: "Keywords"
    thematic_area:
      type: string
      description: "Thematic publication area"
    jel:
      type: array
      items:
          oneOf:
            - type: string
            - type: integer
      description: "Journal of Economic Literature Classification"
    pacs_class:
      type: array
      items:
          oneOf:
            - type: string
            - type: integer
      description: "Physics and Astronomy Classification Scheme"
    msc_class:
      type: array
      items:
          oneOf:
            - type: string
            - type: integer
      description: "Mathematics Subject Classification"
    ccs_class:
      type: array
      items:
          oneOf:
            - type: string
            - type: integer
      description: "Computing Classification System"
    nasc:
      type: array
      items:
         oneOf:
            - type: string
            - type: integer
      description: "NASC Seed Stock ID"
    genbank:
      type: array
      items:
          oneOf:
            - type: string
            - type: integer
      description: "GenBank ID"
    urn:
      oneOf:
        - type: string
        - type: integer
      description: "Universal Resource Name"
    accept:
      oneOf:
          - type: string
            minLength: 1
          - type: integer
            minimum: 0
      description: "Flag agree with the copyright and license"
    cc_license:
      type: string
      description: "Files copyright"
    conference:
      type: object
      properties:
        name:
          type: string
          description: "Conference name"
        location:
          type: string
          description: "Conference location"
        start_date:
          type: string
          description: "Conference start date"
        end_date:
          type: string
          description: "Conference end date"
      description: "Conference details"
    message:
      oneOf:
        - type: string
        - type: integer
      description: "Notes, comments about this record"
    alternative_id:
      type: array
      item:
          properties:
              oneOf:
                - type: string
                - type: integer
      description: "Returned Record Ids"
    citation:
      type: object

  # Requirements for absolute minimal record
  required: ["_id","type","title","status"]
  additionalProperties: true

#used in LibreCat::Validator::User
user:
  "$schema": "http://json-schema.org/draft-04/schema#"
  title: "librecat researcher"
  type: "object"
  definitions:
    department: *department

  properties:
    _id:
      #in perl, its hard to distinguish between integer and string that look like an integer
      oneOf:
        - type: string
          #pattern: "^[0-9]+$"
          minLength: 1
        - type: integer
          minimum: 0
      description: "Researcher identifier"
    _version:
      type: integer
      minimum: 0
    account_status:
      enum: ["active","inactive"]
      description: "Account status"
    password:
      type: string
      minLength: 1
      pattern: '^\S+$'
      description: "Password"
    login:
      type: string
      minLength: 1
      pattern: '^\S+$'
      description: "Login name"
    email:
      type: string
      format: email
      description: "Email address"
    first_name:
      type: string
      minLength: 0
      description: "First name"
    last_name:
      type: string
      minLength: 0
      description: "Last name"
    full_name:
      type: string
      minLength: 0
      description: "Full name"
    old_name:
      type: array
      items:
        type: object
        properties:
          first_name:
            type: string
            minLength: 0
            description: "Older first name"
          last_name:
            type: string
            minLength: 0
            description: "Older last name"
          full_name:
            type: string
            minLength: 0
            description: "Older full name"
    super_admin:
      oneOf:
        - type: string
          pattern: "^[01]$"
        - type: integer
      description: "Is this user a super admin?"
    data_manager:
      type: array
      items:
        type: object
        properties:
          _id:
            oneOf:
              - type: string
                #pattern: "^[0-9]+$"
                minLength: 1
              - type: integer
                minimum: 0
            description: "Department identifier"
      description: "Data manager for departments"
    reviewer:
      type: array
      items:
        type: object
        properties:
          _id:
            oneOf:
              - type: string
                #pattern: "^[0-9]+$"
                minLength: 1
              - type: integer
                minimum: 0
            description: "Department identifier"
      description: "Reviewer for departments"
    project_reviewer:
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
            #pattern: "^P[0-9]+$"
            description: "Project identifier"
      description: "Reviewer for departments"
    delegate:
      type: array
      items:
        oneOf:
          - type: string
            #pattern: "^[0-9]+$"
            minLength: 1
          - type: integer
            minimum: 0
        description: "Researcher identifier"
      description: "Delegate for researchers"
    department:
      type: array
      items:
        type: object
        properties:
          _id:
            oneOf:
              - type: string
                #pattern: "^[0-9]+$"
                minLength: 1
              - type: integer
                minimum: 0
            description: "Department identifier"
      description: "Department"
    ext_institution:
      type: string
      description: "External Institution"
    style:
       type: string
       description: "Preferred citation style"
    alias:
      type: string
      description: "Researcher alias name"
    arxiv:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher arXiv identifier"
    authorClaim:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher authorClaim identifier"
    github:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher github ID"
    googleScholar:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher Google Scholar identifier"
    inspire:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher Inspire identifier"
    orcid:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher ORCID identifier"
    photo:
      type: string
      description: "Researcher photo URL"
    researcherId:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher Researcher Id identifier"
    scopusId:
      oneOf:
       - type: string
       - type: integer
      description: "Researcher Scopus identifier"
    date_created:
      type: string
      format: date-time
      description: "The user creation date"
    date_updated:
      type: string
      format: date-time
      description: "The user last modification date"

  required: ["_id","account_status","first_name","last_name","full_name"]
  additionalProperties: true

