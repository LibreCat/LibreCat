_prefix:
  route:

exporter:
  publication:
    json:
      package: 'JSON'
      content_type: 'application/json'
      options:
        fix: ["fixes/to_public.fix"]
        array: 1
      label: JSON
    jsonl:
      package: 'JSON'
      content_type: 'text/plain'
      options:
        fix: ["fixes/to_public.fix"]
        array: 0
        line_delimited: 1
      label: JSONLines
    yaml:
      package: 'YAML'
      content_type: 'text/x-yaml'
      options:
        fix: ["fixes/to_public.fix"]
      label: YAML
    bibtex:
      package: 'BibTeX'
      content_type: 'text/x-bibtex'
      options:
        fix: ["fixes/to_bibtex.fix"]
      extension: bib
      label: BibTeX
    ris:
      package: 'RIS'
      content_type: 'application/x-research-info-systems'
      options:
        fix: ["fixes/to_ris.fix"]
      label: 'RIS (reference software)'
      extension: ris
    rtf:
      package: RTF
      content_type: 'application/rtf'
      options:
        fix: ["nothing()"]
      extension: rtf
      label: RTF
    aref:
      package: YAML
      content_type: 'text/x-yaml'
      options:
        fix: ["fixes/to_aref.fix"]
      label: 'aREF (another RDF Encoding Form)'
    mods:
      package: 'Template'
      content_type: application/xml
      options:
        fix: ["fixes/to_mods.fix"]
        template_before: views/export/mods_before.tt
        template: views/export/mods.tt
        template_after: views/export/mods_after.tt
        xml: true
      label: MODS
    datacite:
      package: 'Template'
      content_type: 'application/xml'
      options:
        fix: ["fixes/to_datacite.fix"]
        template_before: views/export/datacite_before.tt
        template: views/export/datacite.tt
        template_after: views/export/datacite_after.tt
        xml: true
      extension: xml
      label: 'Datacite XML'
    dc:
      package: 'Template'
      content_type: application/xml
      options:
        template_before: views/export/oai_dc_before.tt
        template: views/export/oai_dc.tt
        template_after: views/export/oai_dc_after.tt
        xml: true
        fix: ["fixes/to_dc.fix"]
      label: Dublin Core
    rdf:
      package: 'Template'
      content_type: application/xml
      options:
        template_before: views/export/rdf_before.tt
        template: views/export/rdf.tt
        template_after: views/export/rdf_after.tt
        xml: true
        fix: ["fixes/to_rdf.fix"]
      label: Dublin Core
    dc_json:
      package: 'JSON'
      content_type: 'application/oaidc+json'
      options:
        fix: ["fixes/to_dc.fix"]
      label: 'DC JSON'
    csl_json:
      package: 'JSON'
      options:
        fix: ["fixes/to_csl.fix"]
        pretty: 1
      content_type: 'application/vnd.citationstyles.csl+json'
      label: 'CSL JSON'
